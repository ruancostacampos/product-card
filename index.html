<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Card component - FrontendMentor Challenge</title>
</head>
<body>
    <main>
        <div class="card">
            <picture>
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 610px)" >
                <img 
                    src="images/image-product-mobile.jpg" alt="Perfum Image" width="300"
                    class="image-border"
                />
            </picture>
            <div class="card-content">
                <span class="product-type">PERFUME</span>
                <h2 class="product-name">Gabrielle Essence Eau De
                    Parfum
                </h2>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product-info">
                    <span class="product-price">$149.99</span>
                    <span class="product-price-old"><s>$169.99</s></span>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="Cart icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
